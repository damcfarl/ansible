---
- name: Query Tenants ATX-Ansible1
  hosts: apic1
  connection: local
  gather_facts:  false


  vars_files:
    - external_varsATX.yml

  tasks:
    - name:  Query all Tenants
      aci_tenant:
        tenant:  "{{  tenant_name  }}"
        description: "ATX-Ansible1 Tenant"
        host:  "{{ host }}"
        username: "{{ user }}"
        password: "{{ aci_password }}"
        validate_certs: "{{ aci_validate_certs }}"
        state: query

